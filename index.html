<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/icons/favicon-16x16.png"
    />
  </head>
  <body lang="en">
    <div class="container">
      <div class="head_container">
        <h1 class="first">Generate a</h1>
        <h1 class="second">random password</h1>
        <p>Never use an insecure password again.</p>
        <div class="adjust_container">
          <div class="sub_container">
            <p>Password length</p>
            <p>Symbols</p>
            <p>Numbers</p>
          </div>
          <div class="sub_container">
            <input type="number" id="myNumber" value="15" min="4" max="30" />
            <label class="switch">
              <input type="checkbox" id="toggle-symbols" />
              <span class="slider round"></span>
            </label>
            <label class="switch">
              <input type="checkbox" id="toggle-numbers" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <button class="generator" onclick="Generate()">
          Generate passwords
        </button>
      </div>
      <div class="line"></div>
      <div class="passwords_container">
        <button id="firstPassword" onclick="copyContent1()"></button>
        <button id="secondPassword" onclick="copyContent2()"></button>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
